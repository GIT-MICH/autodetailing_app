{% extends 'autodetailing_app/base_with_navbar.html' %}
{% block nagłówek %}
    <h3 style="text-align: center; color: darkslategray;border-width:10px;border-style:solid;border-color:#333">KATEGORIA: {{ category }} </h3>
{% endblock %}

{% block zawartość %}
    <ul>
    {% for service in inside_services %}
        <li>{{ service.upper_name }} <a href="{{ service.get_absolute_url }}">(szczegóły)</a>, cena: {{ service.price }} zł</li>
        <br>
    {% endfor %}
    </ul>

{% endblock %}
